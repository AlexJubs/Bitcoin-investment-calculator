<!DOCTYPE html>
<!-- define our angular app and set the controller -->
<html ng-app="bitcoinCalculator" ng-controller="bitcoinController">
  <head>
    <title>Bitcoin Investment Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheets -->
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
    <style>
      .number {font-weight: bold;}
    </style>

    <!-- angular module -->
  <script type="text/javascript">
    var bitcoinCalculator = angular.module('bitcoinCalculator', []);
      bitcoinCalculator.controller('bitcoinController', function($scope, $http){

        // We call the api, and retreive the value for USD, appending it to the dom
        $http.get("https://bitpay.com/api/rates")
        .success(function(data){
          $scope.rates = data;
          for(var k = 0; k < data.length;k++){
            if (data[k].code == "USD"){
              $scope.currRate = data[k].rate;
            }
          }
        });
      });

  </script>
  </head>
  <body>

      <h1>Bitcoin Investment<br>Calculator</h1>

      <h3>How much USD are you willing to invest?</h3>
      <!-- model -->
      <form role="form">
        <input type="number" ng-model="Money" placeholder="20">
      </form>

      <br><br>
      <h4>You have <span class="number">{{Money/currRate}}</span> Bitcoin - nice!</h4>



    <div class="jumbotron">

<p>Current Price (USD): ${{currRate}}</p>


      <div class="row">
        <div class="col-sm-7">
          <br><br>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Price of 1 BTC</th>
                <th>Starting Investment</th>
                <th>Profit</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>price</td>
                <td>new amt</td>
                <td>new profit</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm-5">
          <img src="btc.png" width="200">
        </div>
      </div>
    </div>

    <style>
      .footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          background-color: green;
          color: white;
          text-align: center;
      }
      </style>
      
      <div class="footer">
        <p>Developed By Dhruva Rajkumar, Alex Jabbour, Serena Kam and Nathan Au</p>
      </div> 

  </body>
</html>
